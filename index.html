<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>


        <!-- <div class="logo">
           <img class="logo1" src="./2.png" alt="">
         </div> -->




    <div class="redbg"></div>
    <div class="navbar">
      <div class="logo">
        <img class="logo1" src="./2.png" alt="" />
      </div>
      <div class="home">
        <a href="">HOME</a>
        <a href="">BOOK A TABLE</a>
        <a href="">DELIVERY & TAKEAWAY</a>
        <a href="">GIFT CARD</a>
        <a href="">MEAL VOCHER</a>
        <a href="">MENU</a>
        <a href="">WE CARE</a>
      </div>
      <div class="searchlogo">
        <a href="">
          <img src="./baseline_search_white_24dp.png" alt="" />
        </a>
      </div>
      <div class="boxs">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
      </div>
    </div>

    <div class="personalDetails">
      <h1>Person Details</h1>
      <form action="" class="form">
        <div class="form1">
          <label for="name" class="text">Name</label>
          <input
            type="text"
            class="box"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form1">
          <label for="name1" class="text">Phone</label>
          <input
            type="text"
            class="box"
            id="name1"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="form1">
          <label for="name2" class="text">Email</label>
          <input
            type="text"
            class="box"
            id="name2"
            placeholder="Enter your email"
          />
        </div>
        <div class="form1">
          <label for="name3" class="text">City</label>
          <input
            type="text"
            class="box"
            id="name3"
            placeholder="Enter your city"
          />
        </div>
      </form>
    </div>
    <div class="personalDetails">
      <h1>Menu Items</h1>
      <form action="" class="form">
        <div class="form1">
          <label for="name4" class="text">Staters</label>
          <input
            type="text"
            class="box"
            id="name4"
            placeholder="Enter amount"
          />
        </div>
        <div class="form1">
          <label for="name5" class="text">Chicken</label>
          <input
            type="text"
            class="box"
            id="name5"
            placeholder="Enter amount"
          />
        </div>
        <div class="form1">
          <label for="name6" class="text">Chaines</label>
          <input
            type="text"
            class="box"
            id="name6"
            placeholder="Enter amount"
          />
        </div>
        <div class="form1">
          <label for="name7" class="text">Burgers</label>
          <input
            type="text"
            class="box"
            id="name7"
            placeholder="Enter amount"
          />
        </div>
        <div class="form1">
          <label for="name8" class="text">Biryani</label>
          <input
            type="text"
            class="box"
            id="name8"
            placeholder="Enter amount"
          />
        </div>
        <div class="form1">
          <label for="name9" class="text">GST(%)</label>
          <input
            type="text"
            class="box"
            id="name9"
            placeholder="Enter percentage"
          />
        </div>
      </form>

      <button class="button" onclick="getInputValues()">Payment</button>
      <p id="result"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
